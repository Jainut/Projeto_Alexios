<!DOCTYPE html>
<html lang="pt-br">

<body onload="limparCampos()">

    <form id="loginForm">
      <div class="input-group">
        <input id="matricula" type="text" name="matricula" placeholder=" " required>

      </div>

      <div class="remember-forgot">

          <input id="lembrarSenha" type="checkbox"> Lembrar senha
        </label>
        <a href="page2.html">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="login-btn" id="botaoEnviar">Login</button>
      <br>

      <div class="register-link">
        <p>Não tem cadastro? <a href="file:///C:/Users/Aluno_Analytics.CENTRO40.000/Downloads/Projeto_Alexios/some_Codes/userRegister/page3.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>
